<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- <form x-data="{terms:false}">
        <input type="checkbox" x-model="terms">
        <button type="submit">Enviar</button>
        <span x-text="terms"></span>
    </form> -->
    <h4>Usando Form</h4>
    <form x-data="{
        posts:[],
        submit(){
            console.log(this.posts);
        }
    }"
    x-on:submit.prevent="submit()">
        <input type="checkbox" x-model="posts" value="1">Post 1<br/>
        <input type="checkbox" x-model="posts" value="2">Post 2<br/>
        <input type="checkbox" x-model="posts" value="3">Post 3<br/>
        <span x-text="posts"></span>
        <!-- <button type="submit" x-on:click.prevent="submit()" >Deletar</button> -->
        <button type="submit">Deletar</button>
    </form>
    <br/><hr><h4>Usando Select</h4>
    <div x-data="{plano:'mensal'}">
        <select x-model="plano">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
        </select>
        <span x-text="plano"></span>
    </div>
    <br/><hr><h4>Usando Radio</h4>
    <form action="" x-data="{plano:'mensal'}">
        <input type="radio" x-model="plano" value="mensal">
        <input type="radio" x-model="plano" value="anual">
        <span x-text="plano"></span>
    </form>
</body>
</html>
