<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Aula 8</title>
</head>

<body>
    <section x-data="{todo:['tarefa 1', 'tarefa 2', 'tarefa 3']}">
        <ul>
            <template x-for="tarefa in todo">
                <li x-text="tarefa"></li>
            </template>
        </ul>
    </section>

    <section x-data="{posts:[
        {id: 1, title: 'post1', body: 'conteudo 1'},
        {id: 2, title: 'post2', body: 'conteudo 2'},
        {id: 3, title: 'post3', body: 'conteudo 3'}
        ]}">

        <template x-for="post in posts" :key="post.id">
            <article>
                <header>
                    <h1 x-text=""></h1>
                    <h3 x-text="post.title"></h3>
                </header>
                <div x-html="post.body"></div>
            </article>
        </template>


    </section>

</body>

</html>
